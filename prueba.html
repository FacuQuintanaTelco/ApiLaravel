<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Iframe</title>
</head>
<body>
    <div id="chatbotTelCo"></div>
    <script>
        fetch('http://192.168.21.228:8000/api/chatbot')
            .then(response => response.json())
            .then(data => {
                document.getElementById('chatbotTelCo').innerHTML = data.iframe;
            })
            .catch(error => console.error('Error al obtener el iframe:', error));
    </script>
</body>
</html>
