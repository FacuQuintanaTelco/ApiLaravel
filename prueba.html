<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Iframe</title>
</head>
<body>
    <div id="iframe-container"></div>
    <script>
        fetch('http://127.0.0.1:8000/api/chatbot')
            .then(response => response.json())
            .then(data => {
                document.getElementById('iframe-container').innerHTML = data.iframe;
            })
            .catch(error => console.error('Error fetching iframe:', error));
    </script>
</body>
</html>
